{{ $type := .Get "type" | default "info" }}
{{ $icon := dict 
    "info" "fas fa-info-circle"
    "tip" "fas fa-lightbulb"
    "warning" "fas fa-exclamation-triangle"
    "disclaimer" "fas fa-hand-paper"
}}
<div class="notice notice-{{ $type }}">
    <div class="notice-icon">
        <i class="{{ index $icon $type }}"></i>
    </div>
    <div class="notice-content">
        {{ .Inner | markdownify }}
    </div>
</div>

<style>
:root {
    /* Gruvbox light theme colors */
    --notice-bg-info: #45858820;
    --notice-border-info: #458588;
    --notice-bg-tip: #98971a20;
    --notice-border-tip: #98971a;
    --notice-bg-warning: #d7992120;
    --notice-border-warning: #d79921;
    --notice-bg-disclaimer: #cc241d20;
    --notice-border-disclaimer: #cc241d;
    --icon-color: #1d2021;
}

[data-theme="dark"] {
    /* Gruvbox dark theme colors */
    --notice-bg-info: #45858840;
    --notice-border-info: #83a598;
    --notice-bg-tip: #98971a40;
    --notice-border-tip: #b8bb26;
    --notice-bg-warning: #d7992140;
    --notice-border-warning: #fabd2f;
    --notice-bg-disclaimer: #cc241d40;
    --notice-border-disclaimer: #fb4934;
    --icon-color: #ebdbb2;
}

.notice {
    padding: 1em;
    margin: 1.5em 0;
    border-radius: 4px;
    border-left: 4px solid;
    display: flex;
    gap: 1em;
    transition: all 0.3s ease;
}

.notice-icon {
    font-size: 1.2em;
    display: flex;
    align-items: center;
    color: var(--icon-color);
}

.notice-content {
    flex: 1;
    color: var(--text-color);
}

.notice-info {
    background: var(--notice-bg-info);
    border-color: var(--notice-border-info);
}

.notice-tip {
    background: var(--notice-bg-tip);
    border-color: var(--notice-border-tip);
}

.notice-warning {
    background: var(--notice-bg-warning);
    border-color: var(--notice-border-warning);
}

.notice-disclaimer {
    background: var(--notice-bg-disclaimer);
    border-color: var(--notice-border-disclaimer);
}
</style>
